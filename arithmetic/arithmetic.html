<html>
    <head>
        <title>Arithmetic calculator</title>
        <script language="javascript">
            function calc(val) {
                if (val != "=")
                    document.form.txtVal.value = document.form.txtVal.value + val;
                else
                    document.form.txtVal.value = eval(document.form.txtVal.value);
            }
        </script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
        <style>
                body {
                        background-color: #fec5e5;
                        margin: 50px 100px;
                }
        </style>
    </head>

    <body>
        <center><h1>Arithmetic Calculator</h1></center>
        <br>
        <form name="form">
            <div class="control">
                <table border="0" height="300px" width="300px" align="center" class="forming" id="xoxo">
                    <tr>
                        <td><input type="reset" name="button" value="C" class="btn btn-danger"></td>
                        <td colspan="3"><input type="text" name="txtVal" class="form-control" placeholder="0"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="7" class="btn btn-primary" onclick="calc(7);"></td>
                        <td><input type="button" value="8" class="btn btn-primary" onclick="calc(8);"></td>
                        <td><input type="button" value="9" class="btn btn-primary" onclick="calc(9);"></td>
                        <td><input type="button" value="+" class="btn btn-info" onclick="calc('+');"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4" class="btn btn-primary" onclick="calc(4);"></td>
                        <td><input type="button" value="5" class="btn btn-primary" onclick="calc(5);"></td>
                        <td><input type="button" value="6" class="btn btn-primary" onclick="calc(6);"></td>
                        <td><input type="button" value="-" class="btn btn-info" onclick="calc('-');"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="1" class="btn btn-primary" onclick="calc(1);"></td>
                        <td><input type="button" value="2" class="btn btn-primary" onclick="calc(2);"></td>
                        <td><input type="button" value="3" class="btn btn-primary" onclick="calc(3);"></td>
                        <td><input type="button" value="X" class="btn btn-info" onclick="calc('*');"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="0" class="btn btn-primary" onclick="calc(0);"></td>
                        <td><input type="button" value="." class="btn btn-primary" onclick="calc('.');"></td>
                        <td><input type="button" value="=" class="btn btn-warning" onclick="calc('=');"></td>
                        <td><input type="button" value="/" class="btn btn-info" onclick="calc('/');"></td>
                    </tr>
                </table>
            </div>
        </form>
        <div class="d-grid d-md-flex justify-content-md-end">
                <a class="btn btn-outline-danger" href="../index.html" role="button">Back to menu</a>
        </div>
    </body>
</html>
